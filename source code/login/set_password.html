<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>New Password</title>
        <link rel="stylesheet" type="text/css" href="forgot_css.css">
    </head>
    <body>
        
    <div id="otp-container">
      <div id="disclaimer">
          <p id="para" style="text-align: center; color:navy; font-size: 20px;">Set New Password</p>
      </div>
      <div id="form" style="height: 130px;">
          <form id="frm" onsubmit="validation()" action="#" method="POST">
          <input id="new_pass" class="input-box" name="npass" type="password" name="new_pass" placeholder="New Password" required>  
          <input id="con_pass" class="input-box" name="cpass" type="password" name="con_pass"placeholder="Confirm Password" required> 
          <input class="reg-btn" name="submit" type="submit" value="SET NEW PASSWORD">
        </form>
      </div>
    </div> 
        <script>
             function validation()
                {
                    var new_p=document.getElementById("new_pass").value;
                    var con_p=document.getElementById("con_pass").value;
                    if((new_p!==con_p ))
                    {
                        alert("Password doesn't match!");

                    }
                    else{
                       document.getElementById("frm").action="../php/update_pass.php";
                    }
                }
        </script>
    </body>
</html>
